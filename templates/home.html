<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Price Prediction</title>
    <!-- css -->
    <link rel="stylesheet" href="static/css/styles.css">

</head>




<style>
    .column {
             float: left;
             padding: 40px;
             height: 80px;
             }

    .left, .right, . middle, {
                    width: 50%;
                    }
</style>

<body>
 <!-- As a heading -->
    <h2 style="text-align:center">
    <a href="/"><b>FLIGHT PRICE PREDICTION</b></a>
    </h2>

    <script src="static/js/script.js"></script>

    <form action="\predict" method="post">

            <div class="column left" align="center">
                <h4>Departure Date</h4>
                <input type="datetime-local" name="Dept_Date_Time" id="Dept_Date_Time" required = "required">
            </div>


            <div class="column middle" align="center">
                <h4>Arrival Date</h4>
                <input type="datetime-local" name="Arrival_Date_Time" id="Arrival_Date_Time" required = "required">
            </div>



            <div class="column left" align="center">
            <h4> Source for Flight </h4>
                <select name="Source" id="Source" onchange="updateSelect(this,'source');" required = "required">
                    <option value="select" selected disabled>  Choose Source Flight  </option>
                    <option value="Bangalore">Bangalore</option>
                    <option value="Delhi">New Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="Chennai">Chennai</option>
                </select>
            </div>

            <div class="column right" align="center">
            <h4>Destination for Flight</h4>
                <select name="Destination" id="Destination" onchange="updateSelect(this,'destination');" required  = "required">
                    <option value="select" selected disabled>Choose Destination Flight</option>
                    <option value="Cochin">Cochin</option>
                    <option value="Delhi">New Delhi</option>
                    <option value="Kolkata">Kolkata</option>
                    <option value="Hyderabad">Hyderabad</option>
                    <option value="Bangalore">Bangalore</option>
                </select>
            </div>

            <div class="column right" align="center">
            <h4>Which airline to travel in?</h4>
                <select name="Airlines" id="Airlines" required  = "required">
                    <option value="select" selected disabled> Choose Airlines to Fly  </option>
                    <option value="Jet_Airways">Jet Airways</option>
                    <option value="IndiGo">IndiGo Airways</option>
                    <option value="Air_India">Air India</option>
                    <option value="SpiceJet">Spice Jet</option>
                    <option value="Vistara">Vistara Airways</option>
                    <option value="Air_Asia">Air Asia</option>
                    <option value="Go_Air">Go Air</option>
                </select>
            </div>


            <div class="column left" align="center"><p>
            <h4>How many stops to destination?</h4>
                <select name="Stops" id="Stops" required  = "required">
                    <option value="select" selected disabled>Number of layovers</option>
                    <option value="0">Non-Stop</option>
                    <option value="1"> 1 </option>
                    <option value="2"> 2 </option>
                    <option value="3"> 3 </option>
                    <option value="4"> 4 </option>
                </select></p>
            </div>


            <br><br><br>
            <!-- Submit -->
            <div class="column">
                <br><br><br><br><p>
                <input type="submit" size="10" value="Click to Predict">
                <br><br><br><br><br><br><br><br>
            </p>
            </div>
    </form>
    <br>
    <br><br><br><br><br><br><br><br><br><br><br><br><br>
    <br><br><br><br>
    <h2 align="center"><br><br>{{prediction_text}}</h2>

</body>



</html>
